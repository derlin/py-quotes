<!DOCTYPE html>
<html ng-app="quotes">
<head lang="en">
    <meta charset="UTF-8">
    <title>quotes</title>
    <link href="bt.css" rel="stylesheet" type="text/css" />
</head>



<body ng-controller="QuotesController">

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            MyQuotes
          </a>
        </div>
      </div>
    </nav>

    {{ lala }}

    {{ quotes }}
    
    <div ng-include src="'/modal.partial'" ></div>

    <div class="table">
        <div ng-repeat="quote in quotes">
            <div  class="quote">{{quote[0]}}</div>
            <div class="'author'">{{quote[1]}}</div>
        </div>
    </div>




    <!-- scripts -->
    <script src="jquery.js" type="text/javascript"></script>
    <script src="bt.js" type="text/javascript"></script>
    <script src="angular.js" type="text/javascript"></script>
    <script src="angular-resources.js" type="text/javascript"></script>
    <script src="srv.js" type="text/javascript"></script>
    <script src="ctrl.js" type="text/javascript"></script>
    <script src="module.js" type="text/javascript"></script>
</body>
</html>
