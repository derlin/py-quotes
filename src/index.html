<!DOCTYPE html>
<html ng-app="quotes">
<head lang="en">
    <meta charset="UTF-8">
    <title>quotes</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="bt.css" rel="stylesheet" type="text/css" />
    <link href="app.css" rel="stylesheet" type="text/css" />
</head>



<body ng-controller="QuotesController">
    <!--navigation-->
    <nav class="navbar navbar-default">
      <div class="container container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">
            MyQuotes
          </a>
        </div>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="/ToJson" target="_blank">ToJson</a></li>
          </ul>
      </div>
    </nav>

    <!--main body-->
    <div id="main" class="container container-fluid">

        <!--add quote well-->
        <div class="row">
            <div class="col-md-12" ng-include src="'/add.partial'" style="text-align:right"></div>
        </div>

        <!--random quote-->
        <div class="row">
            <blockquote class="random-quote" ng-click="getRandomQuote()">
                    <p  class="quote" ng-repeat="line in (randomQuote['quote'] | newlines) track by $index">{{line}}<br></p>
                    <footer class="author">{{randomQuote['author']}} ({{randomQuote['date'] }})</footer>

                </blockquote>
        </div>

        <!--filter form-->
        <div class="row" style="margin-bottom: 20px">
            <label for="filterall" class="col-md-1 control-label">Filter</label>
            <div class="col-md-10">
                <input id="filterall" class="form-control" ng-model="search.$">
            </div>
        </div>


        <!--quotes-->
        <div class="row">
            <div ng-repeat="quote in qquotes | multiWordFilter: search">
                
                <blockquote>

                    <button type="button" class="close" aria-label="Close" ng-click="deleteQuote(quote)"><span aria-hidden="true">&times;</span></button>
                    <button type="button" class="close" aria-label="Edit" ng-click="showEditModal(quote)"><span aria-hidden="true"></span>&#9771</button>

                    <p  class="quote" ng-repeat="line in (quote['quote'] | newlines) track by $index">{{line}}<br></p>
                    <footer class="author">{{quote['author']}} ({{quote['date'] }})</footer>

                </blockquote>

            </div>
        </div>

        <div ng-include src="'edit.partial'"></div>

    </div>


    <!-- scripts -->
    <script src="jquery.js" type="text/javascript"></script>
    <script src="bt.js" type="text/javascript"></script>
    <script src="angular.js" type="text/javascript"></script>
    <script src="angular-resources.js" type="text/javascript"></script>
    <script src="srv.js" type="text/javascript"></script>
    <script src="ctrl.js" type="text/javascript"></script>
    <script src="fltr.js" type="text/javascript"></script>
    <script src="module.js" type="text/javascript"></script>
</body>
</html>
