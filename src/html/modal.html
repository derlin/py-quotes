<!-- Button trigger modal -->
<button id="modal_button" type="button" class="btn btn-primary btn-lg" style="display: none"
        data-toggle="modal" data-target="#myModal">
</button>

<!-- Modal -->
<div class="modal" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <form>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Author:</label>
            <input type="text" class="form-control" id="recipient-name" ng-model="cur_item.author" placeholder="author...">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Quote:</label>
            <textarea class="form-control" id="message-text" ng-model="cur_item.quote" placeholder="quote..."></textarea>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" ng-click="editQuote(cur_item)" ng-hide="cur_item.author == '' && cur_item.text == ''">Save changes</button>
      </div>
    </div>
  </div>
</div>
